<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negotiations</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body class="container">
    
    <h1 class="text-center">Negotiations</h1>
    
    <div id="message-view"></div>

    <form class="form">
        
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" id="date" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" min="1" step="1" id="amount" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="value">Value</label>
            <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
    
    <div class="text-center">
        <button id="btn-import" class="btn btn-primary text-center" type="button">
            Import Negotiations
        </button>
        <button id="btn-remove" class="btn btn-primary text-center" type="button">
            Clear
        </button>
    </div> 
    <br>
    <br>

    <div id="negotiations"></div>

    <script src="app/util/HttpService.js"></script>
    <script src="app/util/ConnectionFactory.js"></script>
    <script src="app/util/ApplicationException.js"></script>
    <script src="app/util/ProxyFactory.js"></script>
    <script src="app/util/Bind.js"></script>

    <script src="app/domain/negotiation/Negotiation.js"></script>
    <script src="app/domain/negotiation/Negotiations.js"></script>
    <script src="app/domain/negotiation/NegotiationService.js"></script>
    
    <script src="app/controllers/NegotiationController.js"></script>
    
    <script src="app/ui/views/View.js"></script>
    <script src="app/ui/views/NegotiationsView.js"></script>
    <script src="app/ui/views/MessageView.js"></script>
    <script src="app/ui/models/Message.js"></script>
    <script src="app/ui/converters/DateConverter.js"></script>
    <script src="app/ui/converters/InvalidDateException.js"></script>
    
    <script src="app/app.js"></script>
  </body>
</html>
