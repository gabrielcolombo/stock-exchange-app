<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negotiations</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body class="container">
    
    <h1 class="text-center">Negotiations</h1>
    
    <div id="message-view"></div>

    <form class="form">
        
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" id="date" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" min="1" step="1" id="amount" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="value">Value</label>
            <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
    
    <div class="text-center">
        <button id="btn-import" class="btn btn-primary text-center" type="button">
            Import Negotiations
        </button>
        <button id="btn-clear" class="btn btn-primary text-center" type="button">
            Clear
        </button>
    </div> 
    <br>
    <br>

    <div id="negotiations"></div>

    <script	src="node_modules/reflect-metadata/Reflect.js"></script>
    <script	src="node_modules/systemjs/dist/system.js"></script>
    <script>
      System
        .import('app/app.js')
        .catch(console.log);
    </script>
  </body>
</html>
